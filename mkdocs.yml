site_name: TrakFlow Documentation
site_description: "A distributed task tracking system for AI agents with DAG-based workflow engine"
site_author: "Dewayne VanHoozer"
site_url: "https://madbomber.github.io/trak_flow/"

repo_name: "MadBomber/trak_flow"
repo_url: "https://github.com/MadBomber/trak_flow"
edit_uri: "edit/main/docs/"

theme:
  name: material
  language: en
  favicon: assets/logo.png

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: deep-orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: deep-orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.path
    - navigation.indexes
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - content.action.edit
    - content.action.view

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"\`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: MadBomber
      repo: trak_flow
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_css:
  - assets/stylesheets/extra.css

extra:
  version: 0.0.1
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MadBomber/trak_flow
      name: GitHub Repository
  generator: false

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Configuration: getting-started/configuration.md
  - Core Concepts:
    - Overview: core-concepts/overview.md
    - Tasks: core-concepts/tasks.md
    - Plans & Workflows: core-concepts/plans-workflows.md
    - Dependencies: core-concepts/dependencies.md
    - Labels: core-concepts/labels.md
  - CLI Reference:
    - Overview: cli/overview.md
    - Task Commands: cli/task-commands.md
    - Plan & Workflow Commands: cli/plan-commands.md
    - Dependency Commands: cli/dependency-commands.md
    - Label Commands: cli/label-commands.md
    - Admin Commands: cli/admin-commands.md
  - MCP Server:
    - Overview: mcp/overview.md
    - Tools Reference: mcp/tools.md
    - Resources Reference: mcp/resources.md
    - Integration Guide: mcp/integration.md
  - API Reference:
    - Ruby Library: api/ruby-library.md
    - Task Model: api/task-model.md
    - Database: api/database.md

